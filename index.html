<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quer ficar milionário? Pergunte-me como!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xg-3 col-lg-3 col-md-3 col-sm-6 col-xs-12" style="border:solid 1px #fc0;border-bottom:transparent;margin-top:10px;margin-bottom:10px;">
                <br>
                <form id="form-submit" method="" action="">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Código da ação</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Digite o código da ação" id="txtCodigo" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
                <input class="alert alert-secondary" id="txtPreco" placeholder="preço da ação hoje" role="alert" disabled>  </input> <br>
                <input class="alert alert-secondary" id="txtPreco1" placeholder="preço da ação ontem" role="alert" disabled></input><br>
                <input class="alert alert-secondary" id="txtPreco2" placeholder="preço da ação 2 dias atrás" role="alert" disabled></input><br>
                <input class="alert alert-secondary" id="txtPreco3" placeholder="preço da ação 3 dias atrás" role="alert" disabled></input><br>
                <input class="alert alert-secondary" id="txtPreco4" placeholder="preço da ação 4 dias atrás" role="alert" disabled></input><br>
                <input class="alert alert-secondary" id="txtPreco5" placeholder="preço da ação 5 dias atrás" role="alert" disabled></input><br>
                <input class="alert alert-secondary" id="txtUltimoPreco" placeholder="preço da ação no mes passado" role="alert" disabled></input>
            </div>
            <div class="col-lg-9 col-12" style="border:solid 1px #fc0;margin-top:10px;margin-bottom:10px;">
                <canvas id="myChart"> </canvas>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
